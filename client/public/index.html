<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вездекод</title>
</head>
<body>
    <div class="wrapper" id="pop-up">
        Данные успешно отправлены
    </div>
    <div class="content wrapper">
        <form class="main-form">
            <div class="main-form__title">
                <p id="title">Связь с нами</p>
                <div class="language">
                    <label for="language__selection" class="wrapper language__label"></label>
                    <select name="lang" id="language__selection">
                        <option value="ru" class="language__option" selected>Русский</option>
                        <option value="en" class="language__option">English</option>
                        <option value="ar" class="language__option">Arabic</option>
                    </select>
                </div>
            </div>
            <div class="main-form__initials">
                <div class="main-form__name">
                    <p id="nameTitle">Имя:</p>
                    <label for="name"></label>
                    <input type="text" name="init" id="name" placeholder="Имя">
                </div>
                <div class="main-form__surname">
                    <p id="surnameTitle">Фамилия:</p>
                    <label for="surname"></label>
                    <input type="text" name="init" id="surname" placeholder="Фамилия">
                </div>
            </div>

            <div class="main-form__split-line"></div>

            <div class="main-form__data">
                <div class="main-form__email">
                    <p id="emailTitle">Email:</p>
                    <label for="email"></label>
                    <input type="text" name="data" id="email" placeholder="Email">
                </div>
                <div class="main-form__company">
                    <p id="companyTitle">Компания:</p>
                    <label for="company"></label>
                    <input type="text" name="data" id="company" placeholder="Компания">
                </div>
                <div class="main-form__city">
                    <p id="cityTitle">Город:</p>
                    <label for="city"></label>
                    <input type="text" name="data" id="city" placeholder="Город">
                </div>
                <div class="main-form__msg">
                    <p id="msgTitle">Сообщение:</p>
                    <label for="msg"></label>
                    <input type="text" name="data" id="msg" placeholder="Сообщение">
                </div>
            </div>
            <button type="button" class="main-form__submit-button" id="send">Отправить</button>
        </form>
    </div>
</body>
</html>
