<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../styles.scss">
    <title>Title</title>
</head>
<body>
    <div class="content">
        <div class="language">
            <label for="language__selection" class="wrapper language__label"></label>
            <select name="lang" id="language__selection" >
                <option value="en" class="language__option">English</option>
                <option value="ru" class="language__option">Russian</option>
                <option value="ar" class="language__option">Arabic</option>
            </select>
        </div>
        <div class="main-form">
            <div class="main-from__title">
                <h1>Form title</h1>
            </div>
            <div class="main-form__initials">
                <div class="main-form__name">
                    <label for="name"></label>
                    <input type="text" name="init" id="name">
                </div>
                <div class="main-form__name">
                    <label for="surname"></label>
                    <input type="text" name="init" id="surname">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
